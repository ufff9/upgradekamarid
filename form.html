<!-- Header Section -->
<section class="bg-success py-5">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-md-8 text-black">
        <h1>Form Konsultasi</h1>
        <p>Mengumpulkan data awal untuk makeover.</p>
      </div>

      </div>

<!-- tempat isi data -->
<section id="formSection" class="container py-5">
  <div class="bg-white p-5 rounded shadow">
    <form id="konsultasiForm">
      <div class="mb-3">
        <label for="foto_kamar" class="form-label"><strong>üì∑ Foto Kamar</strong></label>
        <input class="form-control" type="file" id="foto_kamar" accept="image/*" required />
      </div>
      <div class="mb-3">
        <label for="ukuran_kamar" class="form-label"><strong>üìè Ukuran Kamar (m¬≤)</strong></label>
        <input type="text" class="form-control" id="ukuran_kamar" placeholder="Contoh: 12.5" required />
      </div>
      <div class="mb-3">
        <label for="lokasi" class="form-label"><strong>üìç  Lokasi</strong></label>
        <input type="text" class="form-control" id="lokasi" placeholder="Contoh: Jambi" required />
      </div>
      <div class="mb-3">
        <label for="budget" class="form-label"><strong>üí∞ Budget Makeover (Rp)</strong></label>
        <input type="text" class="form-control" id="budget" placeholder="Contoh: 5000000" required />
      </div>
      <div class="mb-3">
        <label for="gaya" class="form-label"><strong>üé® Gaya yang Diinginkan</strong></label>
        <select class="form-select" id="gaya" required>
          <option value="">Pilih gaya</option>
          <option value="Minimalis">Minimalis</option>
          <option value="Modern">Modern</option>
          <option value="Scandinavian">Scandinavian</option>
          <option value="Industrial">Industrial</option>
          <option value="Bohemian">Bohemian</option>
        </select>
      </div>
       <div class="mb-3">
        <label for="paket" class="form-label"><strong>üì¶ Paket yg di inginkan !</strong></label>
        <select class="form-select" id="paket" required>
          <option value="">Pilih Paketan</option>
          <option value="basic">Basic Plan</option>
          <option value="premium">Premium Plan</option>
          <option value="offline">Offline Plan</option>
          <option value="-">tidak pilih paketan</option>
          
        </select>
      </div>
      <div class="mb-3">
        <label for="barang_milik" class="form-label">üè† Barang Dimiliki</label>
        <textarea class="form-control" id="barang_milik" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="barang_ingin" class="form-label">üåü Barang Diinginkan</label>
        <textarea class="form-control" id="barang_ingin" rows="3"></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Kirim Konsultasi</button>
      </div>
    </form>
  </div>
</section>

<!-- tempat mampilin data yang baru di tambah -->
<section id="hasilSection" class="container py-5">
  <div class="bg-white p-5 rounded shadow">
    <h2 class="mb-4">Hasil Konsultasi Anda</h2>
    <img id="previewGambar" src="" alt="Foto Kamar" />
    <p><strong>Ukuran Kamar:</strong> <span id="outUkuran"></span> m¬≤</p>
    <p><strong>Lokasi:</strong> <span id="outLokasi"></span></p>
    <p><strong>Budget:</strong> Rp <span id="outBudget"></span></p>
    <p><strong>Gaya:</strong> <span id="outGaya"></span></p>
    <p><strong>Paket :</strong> <span id="outPaket"></span></p>
    <p><strong>Barang Dimiliki:</strong> <span id="outMilik"></span></p>
    <p><strong>Barang Diinginkan:</strong> <span id="outIngin"></span></p>
    <button  class="btn btn-success btn-lg" onclick="kembaliKeForm()">Kembali ke Form</button>
  </div>
</section>

<!-- Scripts -->
<script>
  const form = document.getElementById('konsultasiForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // Ambil data dari form
    document.getElementById('outUkuran').textContent = document.getElementById('ukuran_kamar').value;
    document.getElementById('outLokasi').textContent = document.getElementById('lokasi').value;
    document.getElementById('outBudget').textContent = document.getElementById('budget').value;
    document.getElementById('outGaya').textContent = document.getElementById('gaya').value;
    document.getElementById('outPaket').textContent = document.getElementById('paket').value;
    document.getElementById('outMilik').textContent = document.getElementById('barang_milik').value;
    document.getElementById('outIngin').textContent = document.getElementById('barang_ingin').value;

    const fileInput = document.getElementById('foto_kamar');
    const preview = document.getElementById('previewGambar');
    if (fileInput.files && fileInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }

    // Ganti tampilan
    document.getElementById('formSection').style.display = 'none';
    document.getElementById('hasilSection').style.display = 'block';
  });

  function kembaliKeForm() {
    document.getElementById('hasilSection').style.display = 'none';
    document.getElementById('formSection').style.display = 'block';
  }
</script>
